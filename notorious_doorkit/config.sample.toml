# Notorious DoorKit - Sample Configuration (TOML)
#
# This file is NOT loaded automatically just because it exists in the package.
# It is intended as a copy/paste starting point.
#
# --------------------
# Config lookup order
# --------------------
# 1) "Global" config file (if it exists):
#    - If $NOTORIOUS_DOORKIT_CONFIG is set: that exact path
#    - Else if $XDG_CONFIG_HOME is set: $XDG_CONFIG_HOME/notorious_doorkit/config.toml
#    - Else: ~/.config/notorious_doorkit/config.toml
#
# 2) "Door" config file (optional, if it exists):
#    - If $NOTORIOUS_DOORKIT_DOOR_CONFIG is set: that exact path
#    - Else: ./config.toml (current working directory)
#
# 3) Environment variable overrides (highest precedence):
#    - NOTORIOUS_DOORKIT_COLOR_DELIMITER
#    - NOTORIOUS_DOORKIT_COLOR_CHAR
#    - NOTORIOUS_DOORKIT_EXPAND_RA_QBBS
#    - NOTORIOUS_DOORKIT_DETECT_CAPABILITIES
#    - NOTORIOUS_DOORKIT_CAPABILITY_TIMEOUT_MS
#    - NOTORIOUS_DOORKIT_DETECT_WINDOW_SIZE
#    - NOTORIOUS_DOORKIT_WINDOW_SIZE_TIMEOUT_MS
#    - NOTORIOUS_DOORKIT_CLEAR_ON_ENTRY
#
# Notes:
# - DoorKit uses Python's built-in toml reader (tomllib) which requires Python 3.11+.
# - Unknown keys are ignored.
# - All defaults below match the current code defaults in notorious_doorkit/config.py.

# --------------------
# UI theme (global)
# --------------------
# DoorKit UI styling defaults live in config (NOT env vars).
# These values are ANSI escape sequences (same style as constants in notorious_doorkit/ansi.py).
#
# Notes:
# - Empty string "" means "don't apply a theme color" (leave output unstyled).
# - The defaults here are chosen to match the testdoor demos (lightbar/form look).

[ui.theme]
hotkey_format = "[X]"

[ui.theme.colors]
text = "\u001b[36m"
text_muted = "\u001b[37m"
label = "\u001b[37m\u001b[44m"
key = "\u001b[33m\u001b[1m"
input = "\u001b[37m\u001b[40m"
input_focused = "\u001b[37m\u001b[41m\u001b[1m"
selected = "\u001b[37m\u001b[44m\u001b[1m"
warning = "\u001b[33m\u001b[44m\u001b[1m"
frame_border = "\u001b[37m\u001b[44m\u001b[1m"
frame_fill = "\u001b[44m"

[text]
# OpenDoors-style color delimiter used by DoorKit's text rendering helpers.
# If set to an empty string "", delimiter-based color sequences are disabled.
# Default: "`"
color_delimiter = "`"

# Optional alternate single-character color prefix.
# Use null to disable.
# Default: null
color_char = null

# Expand RemoteAccess/QBBS control codes (e.g. @X##, @F## style sequences)
# when rendering text via DoorKit helpers.
# Default: false
expand_ra_qbbs = false

[terminal]
# Whether DoorKit should actively probe the user's terminal for capabilities
# (ANSI/RIP). This is OFF by default because probes are extra I/O and some
# environments prefer to rely on dropfiles/BBS-provided values.
# Default: false
detect_capabilities = false

# Timeout (ms) used by the capability probe (ANSI DSR / RIP probe).
# Default: 250
probe_timeout_ms = 250

# Whether DoorKit should probe for window size (rows/cols).
# Default: false
detect_window_size = false

# Timeout (ms) used by the window size probe.
# Default: 250
window_size_timeout_ms = 250

# Whether DoorKit should clear the screen when Door.start() or Door.start_local()
# is called. This provides a clean slate for door programs, similar to how most
# BBS systems clear the screen before launching a door.
# Default: true
clear_on_entry = true
